<section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
            Goals!
        </h1>
        <h2 class="subtitle">
            {{categoryName}}
        </h2>
      </div>
    </div>
  </section>
<div class="content">
    <div>
        <div class="goal-container" ng-repeat="goal in goals">
            <div>
                <input ng-click="isGoalAccomplished(goal.id)" ng-checked="goal.accomplished" id="checkbox{{goal.id}}" type="checkbox">
                goal: {{goal.goal}}
            </div>
            <div ng-if="goal.details.length > 0">
                details: {{goal.details}}
            </div>
            <br>
            <button class="button" id="goal-button" ng-click="deleteUserGoal(goal.id)">delete goal</button>
            <button class="button" id="goal-button" ng-click="updateCurrentGoal(goal.id)">edit goal</button>
        </div>
        <br>
    </div>
    <br>
    <button class="button is-primary is-outlined" ng-click="toggleModalAddGoal()"><strong>Add Goal</strong></button>
    <br>
</div>

<div class="modal" id="addGoal">
    <div class="modal-background" ng-click="toggleModalAddGoal()"></div>
        <div class="modal-card">
                <header class="modal-card-head">
                    <p ng-hide="gId" class="modal-card-title">Add Goal</p>
                    <p ng-show="gId" class="modal-card-title">Edit Category</p>
                    <button class="delete" aria-label="close" ng-click="toggleModalAddGoal()"></button>
                </header>
                <section class="modal-card-body">
                    <h3>{{name}}</h3>
                    <div>
                        <label>Goal</label>
                        <input class="input" type="text" placeholder='enter your goal here' ng-model="goalItems.goal">
                    </div>
                    <div>
                        <label>details</label>
                        <input class="input" type="text" placeholder="goal details" ng-model="goalItems.details" ng-value="goal.details">
                    </div>
                    <br>
                    <button class="button" ng-hide="gId" ng-click="addGoal()">Add Goal!</button>
                    <button class="button" ng-show="gId" ng-click="updateGoal()">Update Goal!</button>
                </section>
        </div>
</div>
