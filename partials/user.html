<section>
    <h1>Login</h1>
    <div>
        Email:
        <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
        password:
        <input type="password" ng-model="account.password">
    </div>
    <div>
        <button class="sign-in=btn" ng-click="login()">Login</button>
        <button class="register-btn" ng-click="register()">Register</button>
    </div>
</section>
