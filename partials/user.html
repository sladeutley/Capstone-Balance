<section class="content" id="login-page">
    <h1>Login</h1>
    <div>
        <br>
        Email:
        <input class="input" type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
        password:
        <input class="input" type="password" ng-model="account.password">
    </div>
    <div>
        <br>
        <button class="button" id="sign-in-btn" ng-click="login()">Login</button>
        <button class="button" id="register-btn" ng-click="register()">Register</button>
    </div>
</section>
